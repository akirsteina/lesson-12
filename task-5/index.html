<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="login-form-box">

        <div>
            <img src="images/logo.png" alt="Dog logo" width="50px">
        </div>
        <div>
            <h1>Please sign in</h1>
        </div>


        <div>
            <form action="" method="post">
                <div>
                    <input class="text-input" type="text" name="email-input" id="email-input-box" placeholder="Email address">

                </div>
                <div>
                    <input class="text-input" type="text" name="password-input" id="password-input-box" placeholder="Password">
                </div>
                <div class="remember-checkbox-label">
                    <input type="checkbox" name="remember-me" id="remember-me-checkbox">
                    <label for="remember-me-checkbox">Remember me</label>
                </div>
                <div>
                    <button type="submit">Sign in</button>
                </div>
            </form>
        </div>

        <div class="item signature">
            <p>&#169 2017-2021</p>
        </div>
    </div>
</body>

</html>
